<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oladele Bank LTD - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .info {
            margin-bottom: 30px;
        }
        .info div {
            margin: 10px 0;
        }
        .actions button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #45a049;
        }
        .record-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .record-button:hover {
            background-color: #45a049;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oladele Bank LTD - Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<div class="header">
    <h2>Welcome to Oladele Bank LTD</h2>
</div>

<div class="container">
    <div class="info">
        <div>Name: John Doe</div>
        <div>Age: 30</div>
        <div>Gender: Male</div>
        <div>Bank Name: Oladele Bank LTD</div>
        <div>Balance: $10,000</div>
    </div>
    <div class="actions">
        <button onclick="window.location.href='transfer.html'" aria-label="Make Transfer">Make Transfer</button>
        <button onclick="window.location.href='borrowloan.html'" aria-label="Borrow Loan">Borrow Loan</button>
        <button onclick="window.location.href='balance.html'" aria-label="Check Balance">Check Balance</button>
    </div>
    <!-- Record button for voice command -->
    <button class="record-button" onclick="startRecording()" aria-label="Record Command">Record</button>
</div>

<script>
let mediaRecorder;
let audioChunks = [];

function startRecording() {
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioChunks = [];

                const formData = new FormData();
                formData.append('audio', audioBlob);

                fetch('http://127.0.0.1:5000/recognize', {  // Ensure the correct server URL
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    window.location.href = data.page;
                })
                .catch(error => {
                    console.error('There was an error with the fetch operation:', error);
                });
            };

            setTimeout(() => {
                mediaRecorder.stop();
            }, 3000); // Adjust recording time as needed
        })
        .catch(error => {
            console.error('Error accessing the microphone', error);
        });
}
</script>
<!-- Include the JavaScript file -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
